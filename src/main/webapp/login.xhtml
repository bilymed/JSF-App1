<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets">

<f:composition template="layout.xhtml">
	<f:define name="content">

		<h:form styleClass="form-signin">
			<h:messages />

			<h2>Login Page</h2>
			<p>You can use "admin" and "secret" to login.</p>
			<h:panelGrid columns="3">

				<h:outputLabel for="username" value="User Name:" />
				<h:inputText styleClass="form-control" id="username"
					value="#{loginController.username}" required="true"
					label="Username" />
				<h:message for="username" />

				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret styleClass="form-control" id="password"
					value="#{loginController.password}" label="Password" />
				<h:message for="password" />

				<h:outputLabel for="rememberMe" value="Remember Me:" />
				<h:selectBooleanCheckbox id="rememberMe"
					value="#{loginController.rememberMe}" />

				<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
					action="#{loginController.authenticate()}" value="Login" />

			</h:panelGrid>
		</h:form>

	</f:define>
</f:composition>

</html>
