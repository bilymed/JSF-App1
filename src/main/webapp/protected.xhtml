<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsf/core" xmlns:f="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:composition template="layout.xhtml">
	<f:define name="content">
		<h:form id="myform">
			
			<h:dataTable value="#{userController.users}" var="user" class="table table-striped" width="60%" id="userTable">
				<h:column>
					<h:outputText value="#{user.username}" />
				</h:column>
				<h:column>
					<h:outputText value="#{user.email}" />
				</h:column>
			</h:dataTable>

		</h:form>
	</f:define>
</f:composition>

</html>
