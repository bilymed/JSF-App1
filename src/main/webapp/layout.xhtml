<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/facelets"
	xmlns:shiro="http://shiro.apache.org/tags">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrapp.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="scripts" name="jquery-1.11.0.min.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
</h:head>
<h:body>
	<h:form>
		<div>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">MicroCMS</a>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="/">Home</a></li>
							<li><h:commandLink value="My questions"
									action="userquestions" /></li>
							<li><h:commandLink value="Secured" action="secured" /></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><h:link value="MyAccount" outcome="user" /></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false">
									<span class="glyphicon glyphicon-user"></span> Dropdown <span
									class="caret"></span>
							</a>
								<ul class="dropdown-menu" role="menu">
									<shiro:authenticated>
										<li><h:commandLink action="${loginController.logout()}"
												value="Logout" /></li>
									</shiro:authenticated>
									<shiro:notAuthenticated>
										<li><h:commandLink action="login" value="Login" /></li>
									</shiro:notAuthenticated>

								</ul></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</h:form>
	<div class="container">
		<f:insert name="content">
		</f:insert>
	</div>
	<hr />
</h:body>
</html>
